      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
      background: rgba(0,0,0,0.3);
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
